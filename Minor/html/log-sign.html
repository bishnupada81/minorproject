<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5fe5dd24ad.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/log-sign.css">
    <title>landing Page</title>
</head>
<body>
    
    <div class="container">

        <div class="signup">
            Sign Up
        </div>
        <div class="signin">
            Sign In
        </div>
        
        <div class="signup-form">
            <input type="text" name="FullName" placeholder="Full Name" class="input"><br>
            <input type="email" name="Email" placeholder="Enter your Email ID" class="input"><br>
            <input type="password" name="FullName" placeholder="Choose a Password" class="input"><br>
            <button class="btn">Sign Up</button>
            <div class="divider">
                <p>or connect with</p>
            </div>
            <div class="social">
                <a class="social-buttons" href="#"><i class="fab fa-facebook"></i></a>
                <a class="social-buttons" href="#"><i class="fab fa-google"></i></a>
                <a class="social-buttons" href="#"><i class="fab fa-linkedin"></i></a>
                <a class="social-buttons" href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
            
        <div class="signin-form">
            <input type="text" name="Email" placeholder="Email or Username" class="input"><br>
            <input type="password" name="Password" placeholder="Password" class="input"><br>
            <button class="btn">Sign In</button>
            <div class="forgot">
                <a href="#">Forgot Username/Password?</a>
            </div>
            <div class="divider">
                <p>or connect with</p>
            </div>
            <div class="social">
                <a class="social-buttons" href="#"><i class="fab fa-facebook"></i></a>
                <a class="social-buttons" href="#"><i class="fab fa-google"></i></a>
                <a class="social-buttons" href="#"><i class="fab fa-linkedin"></i></a>
                <a class="social-buttons" href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>

    </div>
   
    
</body>
    <script src="../js/log-sign.js"></script>  
</html>
